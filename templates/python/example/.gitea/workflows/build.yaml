name: test and build image

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-test-publish:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sirlegendary/gitea-custom-runner:latest
    env:
      IMAGE: __IMAGE_REPO__/__PROJECT_NAME__/__APP_NAME__:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          python3 -m venv .venv
          . .venv/bin/activate
          pip install -e ".[dev]"

      - name: Run tests
        run: |
          . .venv/bin/activate
          pytest

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: __IMAGE_REPO__
          username: ${{ secrets.GH_USER }}
          password: ${{ secrets.GH_PAT }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE }}
          secrets: |
            "INTERMEDIATE_CA_BUNDLE=${{ secrets.INTERMEDIATE_CA_BUNDLE }}"
